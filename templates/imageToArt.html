{% extends "base.html" %}

{% block content %}
<h2>upload a photo that you want to transform into art!</h2>
<form method=post enctype=multipart/form-data>
    <label for=file-upload class=custom-button>choose file</label>
    <input id=file-upload type=file name=file>

    <label for=submit-button class=custom-button>upload file</label>
    <input id=submit-button type=submit value=Upload>
</form>
{% endblock %}
